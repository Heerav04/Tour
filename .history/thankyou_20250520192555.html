<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('images/home1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .thank-you-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .thank-you-container a {
      text-decoration: none;
      color: #000;
      background-color: #ffd700;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s ease;
      display: inline-block;
    }

    .thank-you-container a:hover {
      background-color: #e6be00;
    }

    @media (max-width: 600px) {
      .thank-you-container h1 {
        font-size: 2rem;
      }

      .thank-you-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1><i class="fas fa-check-circle"></i> Thank You!</h1>
    <p>Your message has been successfully sent.<br>We will contact you soon.</p>
    <a href="http://127.0.0.1:5500/index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
</body>
</html>
